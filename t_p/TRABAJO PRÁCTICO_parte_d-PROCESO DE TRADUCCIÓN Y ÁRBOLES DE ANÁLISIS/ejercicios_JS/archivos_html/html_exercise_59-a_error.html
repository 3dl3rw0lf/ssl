<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 59-a</title>
    <script language="javascript">
        function multiplicar(x, y){
			var w; // sin inicializar
			while (x =< y) x++; // while (x =< y) x++;  El símbolo de comparación menor o igual es <=
			return w // w está indefinido
		}
		function ver(){
			alert(multiplicar(2, 9));
		}
    </script>
</head>
<body onload="ver()">
    
</body>
